<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Texto</title>
  <script src="https://kit.fontawesome.com/750ba6d981.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img class="logo" src="imagenes/Logo.png" alt="logo" id="logo">
  </header>
  <main>
    <section class="form-box">
      <textarea class="text-input" name="input-texto" id="input-texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
      <div class="label-info">
        <p class="info" for="input-texto"> Solo letras minúsculas, sin acentos</p>
      </div>
      <div id="botones">
        <input class="btn" type="button" value="Encriptar" id="btn-encriptar">
        <input class="btn2" type="button" value="Desencriptar" id="btn-desencriptar">
      </div>
    </section>
      
    <!--Sección del texto Resultado-->
    <section class="msg-box" id="cajaR">
      <div id="divImagen">
        <img class="img" src="imagenes/figura.png" id="imagen" >
        <h2 class="texto1">Ningún mensaje fue encontrado</h2> 
        <p class="texto2">Ingrese el texto que deseas encriptar o desencriptar</p>
      </div>
      <div id="botonCopiar">
        <textarea class="text-input-salida" name="msg" id="msg" cols="30" rows="10" hidden></textarea>
        <input class="btn3" type="button" value="Copiar" id="btn-copy">
      </div>
      
    </section>  
  </main>
  <script src="scrip.js"></script>
</body>
</html>
